    <script>
        // 設定區：您的 Google Sheet CSV 連結
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vROUSG9IHkA4C4d4iyMPjNu2S8kKViMlnlat4W8zEgicInFuL-gJH7m5WVX9kKodDRO8Iid2xiychqv/pub?output=csv";

        // 全域變數
        let allAnnouncements = [];
        let currentCategory = 'all';
        let searchTerm = '';

        // 頁面載入後執行
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('year').textContent = new Date().getFullYear();
            fetchData();
            lucide.createIcons(); // 初始化圖示
        });

        // ==========================================
        //  CSV 解析器 (解決換行與逗號切斷文字的問題)
        // ==========================================
        function parseCSV(text) {
            const rows = [];
            let currentRow = [];
            let cell = '';
            let inQuote = false;
            
            // 統一換行符號
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                
                if (inQuote) {
                    if (char === '"') {
                        if (nextChar === '"') {
                            // 遇到兩個引號代表轉義 (Escaped Quote)
                            cell += '"';
                            i++; // 跳過下一個引號
                        } else {
                            // 引號結束
                            inQuote = false;
                        }
                    } else {
                        cell += char;
                    }
                } else {
                    if (char === '"') {
                        inQuote = true;
                    } else if (char === ',') {
                        currentRow.push(cell.trim());
                        cell = '';
                    } else if (char === '\n') {
                        currentRow.push(cell.trim());
                        rows.push(currentRow);
                        currentRow = [];
                        cell = '';
                    } else {
                        cell += char;
                    }
                }
            }
            // 處理最後一個欄位
            if (cell || currentRow.length > 0) {
                currentRow.push(cell.trim());
                rows.push(currentRow);
            }
            return rows;
        }

        // 1. 抓取資料
        async function fetchData() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                const data = await response.text();
                
                // 使用新的解析器取代原本簡單的 split
                const rows = parseCSV(data);
                
                // 去掉第一行標題，並處理資料
                allAnnouncements = rows.slice(1).map((cols, index) => {
                    // 防呆：如果欄位少於3個，視為無效資料
                    if (cols.length < 3) return null;
                    
                    // 根據您提供的欄位順序：Date, Category, Title, Content, Link
                    return {
                        id: index,
                        date: cols[0] || "",
                        category: cols[1] || "",
                        title: cols[2] || "",
                        content: cols[3] || "", // 現在這裡可以正確讀取多行文字了
                        link: cols[4] || ""
                    };
                }).filter(item => item !== null);

                renderAnnouncements();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('announcement-list').innerHTML = `
                    <div class="text-center py-10 text-red-600">
                        讀取資料失敗，請檢查網路連線或稍後再試。
                    </div>
                `;
            }
        }

        // 2. 渲染公告列表
        function renderAnnouncements() {
            const container = document.getElementById('announcement-list');
            
            // 過濾資料
            const filtered = allAnnouncements.filter(item => {
                const matchCat = currentCategory === 'all' || item.category === currentCategory;
                const matchSearch = item.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                    item.content.toLowerCase().includes(searchTerm.toLowerCase());
                return matchCat && matchSearch;
            });

            // 清空容器
            container.innerHTML = '';

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-xl border-2 border-dashed border-stone-300 p-16 text-center text-stone-500">
                        <p class="text-xl font-bold text-stone-700 mb-2">目前沒有此分類的公告</p>
                        <p class="text-sm">Ina 正在努力整理資料中...</p>
                    </div>
                `;
                return;
            }

            // 產生 HTML
            filtered.forEach((item, index) => {
                // 根據分類決定顏色
                let badgeColor = "bg-stone-100 text-stone-700";
                let sideColor = "bg-stone-400";
                
                if(item.category === '研習') { badgeColor = "bg-red-100 text-red-800"; sideColor = "bg-red-600"; }
                else if(item.category === '訪視') { badgeColor = "bg-emerald-100 text-emerald-800"; sideColor = "bg-emerald-600"; }
                else if(item.category === '評鑑') { badgeColor = "bg-yellow-100 text-yellow-800"; sideColor = "bg-yellow-500"; }
                else if(item.category === '前後測') { badgeColor = "bg-zinc-100 text-zinc-800"; sideColor = "bg-zinc-600"; }

                const html = `
                <div class="group bg-white rounded-xl border border-stone-200 shadow-sm hover:shadow-xl hover:border-[#D92424]/30 transition-all duration-300 overflow-hidden relative cursor-pointer" onclick="openModal('${item.id}')">
                    <!-- 左側裝飾線 -->
                    <div class="absolute left-0 top-0 bottom-0 w-1.5 ${sideColor} bg-opacity-80"></div>

                    <div class="p-6 pl-8 flex flex-col md:flex-row gap-6">
                        <!-- 日期區塊 -->
                        <div class="shrink-0 flex md:flex-col items-center gap-3 md:gap-1 md:w-28 md:border-r md:border-stone-100 pr-4">
                            <div class="w-12 h-12 md:w-16 md:h-16 rounded-full bg-stone-100 flex items-center justify-center amis-red-text border-2 border-white shadow-inner group-hover:scale-110 transition-transform duration-300">
                                <i data-lucide="calendar" class="w-5 h-5 md:w-8 md:h-8"></i>
                            </div>
                            <div class="text-center">
                                <span class="block text-xs text-stone-500 font-bold uppercase tracking-wider">Date</span>
                                <div class="font-bold text-stone-700 text-base md:text-lg whitespace-nowrap font-mono">${item.date}</div>
                            </div>
                        </div>

                        <!-- 內容區塊 -->
                        <div class="flex-1 space-y-3">
                            <div class="flex items-center gap-3">
                                <span class="px-3 py-1 rounded-md text-xs font-bold tracking-wide border ${badgeColor} bg-opacity-10 border-current shadow-sm">
                                    ${item.category}
                                </span>
                            </div>
                            
                            <h3 class="text-xl font-bold text-stone-800 group-hover:text-[#D92424] transition-colors leading-snug">
                                ${item.title}
                            </h3>
                            
                            <!-- 限制顯示行數 line-clamp-3，多餘隱藏 -->
                            <p class="text-stone-600 leading-relaxed line-clamp-3">${item.content}</p>

                            <div class="pt-3 flex justify-between items-center border-t border-stone-100 mt-2">
                                <span class="text-xs text-stone-400 font-medium">點擊查看詳情</span>
                                <button class="inline-flex items-center gap-1 text-sm font-bold text-[#D92424] hover:underline">
                                    <i data-lucide="book-open" class="w-4 h-4"></i>
                                    閱讀完整內容
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                `;
                container.innerHTML += html;
            });
            
            // 重新初始化新產生的圖示
            lucide.createIcons();
        }

        // 3. 篩選功能
        window.filterCategory = function(cat) {
            currentCategory = cat;
            
            // 更新標題
            const titleMap = {
                'all': '全部公告',
                '研習': '研習資訊',
                '訪視': '訪視輔導',
                '評鑑': '評鑑考核',
                '前後測': '前後測驗'
            };
            document.getElementById('current-category-title').textContent = titleMap[cat] || cat;
            
            // 更新按鈕樣式 (桌機)
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.className = `category-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-bold transition-all duration-300 text-stone-600 hover:bg-red-50 hover:text-[#D92424]`;
            });
            
            // 點選的按鈕變色
            const activeBtn = document.getElementById(`btn-${cat}`);
            if(activeBtn) {
                activeBtn.className = `category-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-bold transition-all duration-300 amis-red text-white shadow-lg translate-x-1`;
            }

            // 關閉手機選單
            document.getElementById('mobile-menu').classList.add('hidden');
            
            renderAnnouncements();
        };

        // 4. 搜尋功能
        document.getElementById('search-input').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderAnnouncements();
        });

        // 5. 手機版選單切換
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // 6. 彈跳視窗功能
        window.openModal = function(id) {
            // 從原始資料中找到對應的公告 (注意: id 在這裡是 index)
            const item = allAnnouncements.find(a => a.id == id);
            if (!item) return;

            // 填入資料
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-date').textContent = item.date;
            document.getElementById('modal-content').textContent = item.content; // textContent 會保留純文字，CSS white-space: pre-line 會處理換行
            
            // 設定分類標籤顏色
            const catBadge = document.getElementById('modal-category');
            catBadge.textContent = item.category;
            
            // 重置 class
            catBadge.className = "inline-flex items-center rounded-md px-2 py-1 text-xs font-bold ring-1 ring-inset";
            if(item.category === '研習') catBadge.classList.add('bg-red-50', 'text-red-700', 'ring-red-600/20');
            else if(item.category === '訪視') catBadge.classList.add('bg-emerald-50', 'text-emerald-700', 'ring-emerald-600/20');
            else if(item.category === '評鑑') catBadge.classList.add('bg-yellow-50', 'text-yellow-800', 'ring-yellow-600/20');
            else if(item.category === '前後測') catBadge.classList.add('bg-zinc-50', 'text-zinc-700', 'ring-zinc-600/20');
            else catBadge.classList.add('bg-gray-50', 'text-gray-600', 'ring-gray-500/10');

            // 處理外部連結
            const linkArea = document.getElementById('modal-link-area');
            const linkBtn = document.getElementById('modal-link');
            if (item.link && item.link !== '#') {
                linkArea.classList.remove('hidden');
                linkBtn.href = item.link;
            } else {
                linkArea.classList.add('hidden');
            }

            // 顯示視窗
            document.getElementById('detail-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // 禁止背景捲動
        }

        window.closeModal = function() {
            document.getElementById('detail-modal').classList.add('hidden');
            document.body.style.overflow = 'auto'; // 恢復背景捲動
        }

    </script>
</body>
</html>
